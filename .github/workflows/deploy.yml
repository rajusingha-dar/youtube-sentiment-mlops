# .github/workflows/deploy.yml

name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install and Pull DVC Artifacts
        run: |
          pip install "dvc[gs]"
          dvc pull

      # [MODIFIED] Correctly captures the build ID to a file
      - name: Submit Build
        id: submit
        run: |-
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sentiment-repo/sentiment-app:latest \
            --suppress-logs \
            --format='value(id)' . > .build_id

      # [UNCHANGED] Reads the build ID and waits for the build to finish
      - name: Wait for Build
        run: |-
          BUILD_ID=$(cat .build_id)
          gcloud builds log --stream "$BUILD_ID"

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy sentiment-api-service \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sentiment-repo/sentiment-app:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated